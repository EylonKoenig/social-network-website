<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://kit.fontawesome.com/f98f83e1d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Welcome to the Koenig Connector</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i> Koenig Connector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li>

                <a href="dashboard.html">
                    <i class="fas fa-user"></i>
                    <span class="hide-sm">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="login.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="hide-sm">Logout</span>
                </a>
            </li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Add an Education
        </h1>
        <p class="lead">
            <i class="fas fa-user"></i> Add any school,bootcamp, etc that you ave attended
        </p>
        <small>* = required</small>
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="* School or Bootcamp" name="school" required/>
            </div>
            <div class="form-group">
                <input type="text" placeholder="* Degree or Certificate" name="degree" required/>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Field of study" name="fieldofstudy" />
            </div>
            <div class="form-group">
                <h4>from Date</h4>
                <input type="date" name="from" />
            </div>
            <div class="form-group">
                <h4>To Date</h4>
                <input type="date" name="to" />
            </div>
            <div class="form-group">
                <p><input type="checkbox" name="current" value="">Current School</p>
            </div>
            <div class="form-group">
                <textarea name="description" id="" cols="30" rows="5" placeholder="Program Description"></textarea>
            </div>
            <input type="submit" class="btn btn-primary my-1" value="Submit" />
            <a href="dashboard.html" class="btn my-1">Go Back</a>
        </form>
    </section>
</body>

</html>
